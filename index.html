        <body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OIP.q0j1z6VIYBbzs5rebK7XWwHaF8?w=228&h=184&c=7&r=0&o=5&pid=1.7');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Form</h1>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>

      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate" required>

      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkOutDate" required>

      <label for="roomType">Room Type:</label>
      <select id="roomType" required>
        <option value="">Select Room Type</option>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
      </select>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1" required>

      <label for="roomService">Room Service:</label>
      <input type="checkbox" id="roomService">

      <label for="fitnessCenter">Fitness Center:</label>
      <input type="checkbox" id="fitnessCenter">

      <p class="error" id="errorMsg"></p>

      <button type="submit">Book Now</button>
    </form>
  </div>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const checkInDate = document.getElementById('checkInDate').value;
      const checkOutDate = document.getElementById('checkOutDate').value;
      const roomType = document.getElementById('roomType').value;
      const guests = document.getElementById('guests').value;

      const roomService = document.getElementById('roomService').checked;
      const fitnessCenter = document.getElementById('fitnessCenter').checked;

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      if (!name || !email || !phone || !checkInDate || !checkOutDate || !roomType || !guests) {
        errorMsg.textContent = 'Please fill in all fields.';
      } else {
        const container = document.querySelector('.container');
        container.innerHTML = '<h1>Booking in progress...</h1>';
        
        setTimeout(function() {
          container.innerHTML = '<h1>Booking Successful!</h1><p>Your booking has been confirmed.</p>';
        }, 5000); // 5000 milliseconds (5 seconds) delay
      }
    });
  </script>
</body>
</html>
